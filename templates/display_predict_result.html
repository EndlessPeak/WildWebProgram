<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>检测结果展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <p><span>预测结果展示</span></p>
    <div>
        <p id="loading-message" style="display: block;">请稍等，执行图像推理需要大约5-10秒的时间。</p>
        <img id="infer-image-container" src="{{ url }}">
    </div>
    <div>
        <a href="{{ url_for('index') }}">返回首页</a>
        <a href="{{ url_for('index') }}">保存推理结果</a>
    </div>
</body>

<script>
    var imgContainer = document.getElementById('infer-image-container');
    var loadingMessage = document.getElementById('loading-message');

    imgContainer.addEventListener('load', function () {
        loadingMessage.style.display = 'none';
    });
</script>

</html>
